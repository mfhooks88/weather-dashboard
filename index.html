<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--used bootstrap for basic structuring for columns-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>

<body class="container-fluid">
    <header class="row">
        <h1 class="col-12 text-center">Weather Dashboard</h1>
    </header>

    <main class="row">
        <nav class="col-12">
            <label for="city-search">
                <h3>Search for a City:</h3>
            </label>
            <input type="search" id="city-search" name="city-weather" placeholder="e.g. Charlotte" />
            <button>Search</button>
        </nav>

        <section class="col-lg-4">
            <h3>Search History:</h3>
            <ul id="search-history"></ul>
        </section>

        <section class="col-lg-8">
            <h3>Same Day Forecast:</h3>
            <div id="current-weather">
                <p><span id="current-city"></span></p>
                <p><span id="current-date"></span></p>
                <p><span id="current-temp"></span></p>
                <p><span id="current-description"></span></p>
                <p><span id="wind-speed"></span></p>
                <p><span id="humidity"></span></p>
                <img id="current-weather-icon">
            </div>
            <h3>5 Day Forecast:</h3>
            <div id="five-day-forecast"></div>
        </section>

    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
